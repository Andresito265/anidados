<!DOCTYPE HTML>
<HTml>
    <head>
        <title></title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="css/estilo 02.css">
    </head>
<body>
    <script> 
    /* programa que captura un numero,si es menor a 5 multiplica por 10, igual a 5 le suma 8, mayor a 5 raiz cubica*/ 
    let n=parseInt(prompt("Ingrese un numero"));
    if(n<5)
    {
        let r=n*10;
        document.write("El numero ingresado: ",n," * 10 es ",r);
    }
    else
    {
        if(n==5)
        {
            let r=n+8;
            document.write("El numero ingresado: ",n,"+ 8 es ",r);
        }
    else
    {
          if(n>5)
            {
                let r=Math.pow(n,1/3);
               document.write("La raiz cubica del numero ingresado:",n," es: ",r);
            }
        }
    }       
    </script>
</body>
</html>
